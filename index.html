<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./card.js"></script>
    <link rel="shortcut icon" href="./assets/card.png" type="image/x-icon">
    <title>Card Wars</title>

    </head>
    
    <body>
    
        <header>
            Card Wars
        </header>
    
        <section class="players">
            <div></div>
    
            <div class="centercard">
                <div class="playertitle">Computer</div>
                <div class="score" id="dealerscore"></div>
    
                <div class="card">
                    <div class="topcard"><br>
                        <label class="cardnum" id="dealercardnum"></label>
                        <label class="char" id="dealerchar"></label>
                    </div>
                    <div class="middlecard">
                        <label id="dealerbigchar" class="bigchar"></label>
                    </div>
                </div>
    
            </div>
    
            <div class="winpointer">
                <div><label>Result</label></div>
                <div class="pointer" id="pointer"></div>
                <div><input type="button" value="Next Turn" id="mainbtn" onclick="lotocards();"></div>
            </div>
    
            <div class="centercard">
                <div class="playertitle">Player</div>
                <div class="score" id="userscore"></div>
    
                <div class="card">
                    <div class="topcard"><br>
                        <label class="cardnum" id="usercardnum"></label>
                        <label class="char" id="userchar"></label>
                    </div>
                    <div class="middlecard">
                        <label id="userbigchar" class="bigchar"></label>
                    </div>
                </div>
    
            </div>
            <div></div>
        </section>
    
        <footer>
            <div></div>
            <div class="turns" id="dealerturns"></div>
            <div></div>
            <div class="turns" id="userturns"></div>
            <div></div>
        </footer>
    

    
    </body>
    </html>
